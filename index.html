<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/owlcarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="src/owlcarousel/dist/assets/owl.theme.default.min.css">

    <link rel="stylesheet" href="src/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="src/styles/style.css">

    <title>Netflix</title>
</head>

<body>
    <!-- Menu da pagina -->
    <header>
        <div class="container">
            <img src="../src/img/logo-netflix-4096.png" alt="logo netflix" class="logo" />
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title-movie">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Unerwood de conquistar
                    Washington. Assita agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>

            </div>
        </div>
    </main>

    <div class="carousel-movie">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="src/img/mini1.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini2.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini3.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini4.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini5.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini6.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini7.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini8.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini9.jpg" alt="" />
            </div>
            <div class="item">
                <img class="box-movie" src="src/img/mini10.jpg" alt="" />
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/owlcarousel/dist/owl.carousel.min.js"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>

</body>

</html>
